<!doctype = HTML>
<html>
    <head>
        <title>Game - Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width" initial-scale =1>
        <meta charset="utf-8">
        <link rel="stylesheet" href="script.css">
    </head>
    <body>
        <div class="tite"><span id="a">Rock</span><span id="b">Paper</span><span id="c">Scissor</span></div>
        <div class = "score-board">
            <span class="user">USER</span>
            <span class="score"><span id="u_score">0</span>:<span id="c_score">0</span></span>
            <span class="comp">COMP</span>
        </div>
        <div class="choice">Select your choice</div>
        <div class = "images">
            <img src="images/Rock.png" class="rock">
            <img src="images/paper.png" class="paper">
            <img src="images/scissors.png" class="scissor">
        </div>
        <div class="uc">User's Choice:</div>
        <div class="selection"></div>
        <script src="app.js"></script>
    </body>
</html>
